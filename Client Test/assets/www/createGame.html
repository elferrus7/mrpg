    <!DOCTYPE html>
    <html>
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="format-detection" content="telephone=no" />
            <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

            <script type="text/javascript" src="js/raphael.js"></script>
            <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>

            <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
            <link rel="stylesheet" type="text/css" href="skins/tango/skin.css">

            <script type="text/javascript" src="js/grid.js"></script>
            <script type="text/javascript" src="js/bootstrap.js"></script>
            <script type="text/javascript" src="js/jquery.jcarousel.min.js"></script>            
            <style>

                body{
                    background: url('img/background.png');
                    background-repeat:repeat
                }
            </style>
            <script type="text/javascript">
                jQuery(document).ready(function() {
                    jQuery('#mycarousel').jcarousel({
                        visible: 4
                    });
                });
                jQuery(document).ready(function() {
                    jQuery('#npccarousel').jcarousel({
                        visible: 4
                    });
                });
            </script>
            <style type="text/css">

                /**
                 * Overwrite for having a carousel with dynamic width.
                 */
                .jcarousel-skin-tango .jcarousel-container-horizontal {
                    width: 425px;
                    margin-left: 100px;
                }

                .jcarousel-skin-tango .jcarousel-clip-horizontal {
                    width: 100%;
                }

                .jcarousel-skin-tango .jcarousel-item {
                    width: 100px;
                    height: 100px;
                }                
                </style>
            <title>Creating New Game</title>
        </head>
        <body>
            <div class="row"><!--Open row1-->
                <div class = "span14"><!--Open span14-->
                    <divclass = "row">
                        <div class="span1">
                            <a id="next" href="#" class="btn">Next</a>
                            <a id="finish" href="#" class="btn">Finish</a>
                        </div>
                        <div id = "grid" class="span13">
                            <script>
                                console.log("Grid initialiting");
                                var grid = new Grid(6,10,"img/map.jpg");
                            </script>
                            <!-- <ul id = "mycarousel" class="jcarousel-tango">
                                <li><img src="img/body.png" width="40" height="40" alt="" /></li>
                            </ul>-->
                        </div>
                    </div><!--close row2-->   
                </div><!--close span14-->
            </div><!--close row1-->

            <div id="wrap">
              <ul id="mycarousel" class="jcarousel-skin-tango">
                <li><a href="#" id="1" class="background"><img src="img/map.jpg" width="100" height="100" alt="" /></a></li>
                <li><a href="#" id="2" class="background"><img src="img/middle-earth-lord-of-the-rings-maps-in-books.jpg" width="100" height="100" alt="" /></a></li>
                <li><a href="#" id="3" class="background"><img src="img/game-map.jpg" width="100" height="100" alt="" /></a></li>
              </ul>
            </div>

            <div id="wrap2">
              <ul id="npccarousel" class="jcarousel-skin-tango">
                <li><a href="#" id="1" class="npc"><img src="img/face.png" width="100" height="100" alt="" /></a></li>
                <li><a href="#" id="2" class="npc"><img src="img/body.png" width="100" height="100" alt="" /></a></li>
              </ul>
            </div>

            <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>-->
            <script type="text/javascript">
                flagAdd = false;
                $(document).ready(function(){
                    $('.background').click(function(){
                        //console.log($(this).find('img').attr('src'));
                        grid.setBackground($(this).find('img').attr('src'));
                        var map = $(this).find('img').attr('src');
                    });

                    $('.npc').click(function (){
                        npc = $(this).find('img').attr('src');
                        flagAdd = true;
                    });
                });
            </script>
            <script type="text/javascript">
                $(document).ready(function (){
                    $('#wrap2').hide();
                    $('#finish').hide();
                    $('#next').click(function (){
                        $('#wrap').hide();
                        $('#wrap2').show();
                        $('#next').hide();
                        $('#finish').show();
                        grid.createCells();
                        var cells = grid.getCells();
                        cells.click(function (){
                            if (flagAdd){
                                grid.addCharacter(npc,this.data('id'));
                                flagAdd = false;
                            }
                        });
                    });
                    $('#finish').click(function(){
                        grid.returnJson();
                    });
                });
            </script>
            <script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
            <script type="text/javascript" src="js/socket.io.js"></script>
            <script type="text/javascript" src="js/chat.io.js"></script>
            <script type="text/javascript" src="cordova-2.4.0.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
            <script type="text/javascript">
                app.initialize();
            </script>
        </body>
    </html>
