<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <script type="text/javascript" src="js/grid.js"></script>
        <script type="text/javascript" src="js/raphael.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <title>MRPG</title>
        <style type="text/css">
            #logo{
                padding-left: 150px;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="span14">
                <img id = "logo" style="width: 256px; height: 256px" src="img/d20.png">
                <div class="login">
                    <form class="form-horizontal">
                      <div class="control-group">
                        <label class="control-label" for="inputUsername">Username</label>
                        <div class="controls">
                          <input type="text" id="inputUsername" placeholder="Username">
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label" for="inputPassword">Password</label>
                        <div class="controls">
                          <input type="password" id="inputPassword" placeholder="Password" maxlength="15">
                        </div>
                        <center><a href="register.html"> Register</a></center>
                      </div>
                      <div class="control-group">
                        <div class="controls">
                          <a id="login" class="btn">Sign in</a>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova-2.4.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/socket.io.js"></script>
        <script type="text/javascript" src="js/chat.io.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
